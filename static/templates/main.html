{% extends 'base.html' %}
{% block content %}
<div class="buttons">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-secondary" type="submit" onclick="window.location='http://127.0.0.1:5000{{ url_for('main', code=1) }}';">Nice Simple CV</button>
        <button class="btn btn-secondary" type="submit" onclick="window.location='http://127.0.0.1:5000{{ url_for('main', code=0) }}';"> Plain Text</button>
    </div>
</div>
<div>
    <input type="button" onClick="printFrame('frame')" value="Download a PDF" />
</div>
<div class="frame">
    <iframe id='frame' src="{{ url_for('render', method = code) }}" frameborder="1" width='100%' height="900px"></iframe>
</div>


{% endblock content %}
